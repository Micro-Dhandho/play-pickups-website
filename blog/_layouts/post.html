---
layout: default
title: post.title
---

<section class="blog">
    <a class="back" href="/blog">&lt; Back</a>
    <h1>{{ page.title }}</h1>
    <p class="date">{{ page.date | date: "%B %-d, %Y" }}</p>
    <div class="image" style="background-image: url({{ page.background-image }})"></div>
    <div class="content">
        {{ content }}
    </div>
</section>
