---
layout: default
title: post.title
---

<section class="blog">
    <button type="button" class="back" onclick="window.history.back()">&lt; Back</button>
    <h1>{{ page.title }}</h1>
    <p class="date">{{ page.date | date: "%B %-d, %Y" }}</p>
    <div class="content">
        {{ content }}
    </div>
</section>
